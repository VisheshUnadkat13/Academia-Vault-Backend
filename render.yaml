services:
  - type: web
    name: spring-study-backend
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/SpringStudyBackend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: study-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: study-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: study-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: http://localhost:5173 # Update this after deploying frontend

databases:
  - name: study-db
    plan: free
    databaseName: study_db
    user: postgres
